
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.png" type="image/icon type">
  <title>LifeLine Services</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="/style/service.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="icon" href="/images/favicon.png" type="image/icon type">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <!------ Include the above in your HEAD tag ---------->
</head>
<body>
 <div class="register-page">
    <div class="col-md-3 register-left">
        <img src="/images/favicon.png" alt="" class="first-img">
        <img src="/images/BANNER.png" alt="" class="second-img">
    </div>
    <div class="container register">
    <div class="row">
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <h3 class="register-heading ">Register For a Service Provider</h3>
                    <form action="#" onsubmit="return myfun()" name="register" >
                        <div class="row register-form">
                            <div class="col-md-6">
                            <div class="form-group">
                                 <label for="">Name</label>
                                <input type="text" id="first" class="form-control" name="FirstName">
                            </div>
                            <div class="form-group">
                                     <label for="">Your Email</label>
                               <input type="email" id="email" class="form-control" name="EmailAddress"/>
                            </div> 
                            <div class="form-group">
                                     <label for="">What will you serve</label>
                               <input type="text" id="services" class="form-control" name="What will you serve"/>
                            </div>
                            <div class="form-group">
                                     <label for="">Experience</label>
                               <input type="text" id="Experience" class="form-control" name="Experience"/>
                           </div>
                       
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" id="question-1">
                                         <label for="">
                                            Govt. Identity</label>
                              <input type="file" name="Govt"        id="Govt" class="form-control"  />
                            </div>
                            <div class="form-group" id="question-1">
                                         <label for="">
                                            Contact no.</label>
                              <input type="text" name="EmailAddress" id="Contact" class="form-control" />
                            </div>
                            <div class="form-group" id="form-question">
                                         <label for="">
                                            Pay range expecting</label>
                                <input type="text" name="range"      id="range" class="form-control" >
                            </div>
                            <div class="form-group">
                                         <label for="">
                                            Upload document for experience</label>
                                <input type="file" name="document"   id="document" class="form-control" >
                            </div>
                            <input type="submit" class="btnRegister"  value="Register" onclick="valid()"/>
                            <input type="reset"  class="btnReset"  value="Reset"/>
                        </div>
                    </div>
                  </form>  
            </div>
        </div>
    </div>

    </div>
 </div>
</body>
<script src="js/reg.js"></script>
</html>
