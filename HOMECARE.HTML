<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="/style/allserve.css">
  <link rel="stylesheet" href="">
  <title>Document</title>ar
</head>
<style>
    body{
       height: 100vh;
       width: 100%;
       background-image: url(/images/SERVICE/HOMECARE.jpg);
       background-size: 100% 100%;
    }
    </style>
<body>
  <section class="form">
    <div class="field-name-center">
       <h1>Home Care</h1>
    </div>

    <div class="container register">
      <div class="row">
          <div class="col-md-9 register-right">
              <div class="tab-content" id="myTabContent">
                  <h3 class="register-heading ">Fill These Details</h3>
                      <form action="#" name="register" >
                          <di class="row register-form">
                              <div class="col-md-6">
                              <div class="form-group">
                                   <label for="">Full Address</label>
                                  <input type="text" id="first" class="form-control" name="FirstName">
                              </div>
                              <div class="form-group">
                                       <label for="">Timing details</label>
                                 <input type="time" id="email" class="form-control" name="EmailAddress"/>
                              </div> 
                              <div class="form-group">
                                       <label for="">Choose available pay range</label>
                                 <input type="number" id="services" class="form-control" name="What will you serve"/>
                              </div>
                          </div>
  
                          <div class="col-md-6">
                             
                              <div class="form-group" id="question-1">
                                           <label for="">
                                            Work details</label>
                                <input type="text" name="EmailAddress" id="Contact" class="form-control" />
                              </div>
                              <div class="form-group" id="form-question">
                                           <label for="">
                                            No. of Employee needed</label>
                                  <input type="number" name="range"      id="range" class="form-control" >
                              </div>
                            </div>
                            <h4 class="em-select">Select Recommended Employee  </h4>
                              <div class="nopad text-center">
                                <label class="image-checkbox">
                                  <img class="img-responsive" src="/images/employee/carpentar/one.jpg" />
                                </label>
                                
                                <label class="image-checkbox">
                                  <img class="img-responsive" src="/images/employee/carpentar/two.jpg" />
                                </label>
                                
                                <label class="image-checkbox">
                                  <img class="img-responsive" src="/images/employee/carpentar/three.jpg" />
                                </label>

                                <label class="image-checkbox">
                                  <img class="img-responsive" src="/images/employee/carpentar/four.jpg" />
                                </label>
                              </div>
                          </div>
                          <input type="submit" class="btnRegister"  value="Book And Pay"/>
                    </form>  
              </div>


          </div>
   </div>

  </section>
  <script src="js/allserve.js"></script>
</body>
</html>
